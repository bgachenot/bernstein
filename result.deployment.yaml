apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      restartPolicy: Always
      containers:
      - name: result
        image: epitechcontent/t-dop-600-result:k8s
        envFrom:
          - secretRef:
              name: postgres-credentials
          - configMapRef:
              name: postgres-confmap
          - configMapRef:
              name: redis-confmap
        resources:
          limits:
            memory: "128Mi"
        ports:
        - containerPort: 80
