---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv
  namespace: default
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce #Only one pod needs access
  hostPath:
    path: "/var/lib/postgresql"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: postgres
  name: postgres-pv-claim
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce #Only one pod needs access
  resources:
    requests:
      storage: 2Gi